name: Deploy rustdoc to GitHub Pages

on:
  workflow_dispatch: 
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build documentation
        run: cargo doc
      - name: Redirect index.html
        run: echo '<meta http-equiv="refresh" content="0; url=./convert_temp/index.html">' > target/doc/convert_temp/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # Overwriting the branch history on each push saves repository size
          force_orphan: true
